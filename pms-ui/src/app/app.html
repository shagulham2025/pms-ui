<ng-container *ngIf="showShell; else authOnly">
  <div class="g-grid">

    <!-- TOPBAR -->
    <nav *ngIf="showShell" class="navbar navbar-dark px-3">
    <button class="btn btn-light d-md-none me-2" (click)="toggleSidebar()">
      ☰
    </button>
    <a class="navbar-brand" routerLink="../dashboard">LOGO</a>
    <div class="dropdown dropstart">
      <button class="profile-img dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><b>AK</b></button>

      <ul class="dropdown-menu dropdown-menu-start">
        <li><a (click)="profile_()" class="dropdown-item">Profile</a></li>
        <li><a (click)="change_pass()" class="dropdown-item" >Change Password</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item cursor-pointer" (click)="logout_()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex flex-grow-1">

    <!-- SIDEBAR -->
    <div *ngIf="showShell" [class.show]="sidebarOpen" class="sidebar p-3">
      <h5 style="visibility: hidden;">Menu</h5>
      <ul class="nav flex-column">
        @for (item of menuItems; track item.label) {
        <li class="nav-item" >
          <a routerLinkActive="active" [routerLink]="item.route" class="nav-link">
            <i [class]="item.icon"></i>
            <span class="ms-2">{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid pt-4">
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>


  </div>

  <!-- FOOTER -->
  <footer *ngIf="showShell" class="bg-secondary text-white text-center p-0">
    © 2025 Attractive Bootstrap Layout • All Rights Reserved
  </footer>

  </div>
</ng-container>

<ng-template #authOnly>
  <div>
    <router-outlet></router-outlet>
  </div>
</ng-template>
