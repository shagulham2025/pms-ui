<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile || isSidebarOpen" class="sidenav">
    <ul class="list-unstyled m-0 mt-5">
      @for (item of menuItems; track item.label) {
      <li [ngClass]="{ 'active-link': isRouteActive(item.route) }">
        <a [routerLink]="item.route" class="nav-link d-flex align-items-center px-3 py-2">
          <i [class]="item.icon"></i>
          <span class="ms-2">{{ item.label }}</span>
        </a>
      </li>
      }
    </ul>
  </mat-sidenav>


  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <!-- Header -->
    <mat-toolbar color="primary" class="header">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ms-2 header-font">My Healthcare App</span>
      <span class="flex-grow-1"></span>

      <!-- User Dropdown -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item class="header-setting">
          <mat-icon>person</mat-icon>
          <span>User Info</span>
        </button>
        <button mat-menu-item class="header-setting">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item class="header-setting" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Scrollable Content -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <mat-toolbar color="accent" class="footer">
      &copy; 2025 My Company
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
