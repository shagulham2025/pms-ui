<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary ms-2" mat-dialog-close>{{ data.cancelText || 'Cancel' }}</button>
  <button class="btn btn-primary ms-2">{{ data.confirmText || 'Confirm' }}</button>
</mat-dialog-actions>
