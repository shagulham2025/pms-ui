<div class="table-container">

  <div class="row col-auto">
    <div class="col-9">
      <mat-form-field class="w-50 mb-2">
        <mat-label>Search</mat-label>
        <input matInput (input)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-3 p-3">
      <button class="btn btn-primary ms-2 float-end" (click)="openAddUserDialog()">
         Add New Properties
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="propertiesId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.propertiesId }}</td>
      </ng-container>

      <ng-container matColumnDef="propertiesName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.propertiesName }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let user">{{ user.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
        <td mat-cell *matCellDef="let user" class="text-center">
          <button mat-icon-button color="primary" (click)="openAddUserDialog()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.propertiesId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div class="table-footer mt-1 mb-1">
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>

</div>
