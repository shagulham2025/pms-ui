<h2 mat-dialog-title>Add User</h2>
<form [formGroup]="userForm" class="user-form">
    <div class="mat-typography m-2 p-2">
        <div class="row">
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="firstName" placeholder="First Name"
                        formControlName="firstName" required>
                    <label for="firstName">First Name</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="lastName" placeholder="First Name"
                        formControlName="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="email" class="form-control shadow-sm rounded-3" id="emailId" placeholder="Email ID"
                        formControlName="emailId" required>
                    <label for="emailId">Email ID</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="mobileNumber"
                        placeholder="Phone Number" formControlName="mobileNumber" required>
                    <label for="mobileNumber">Mobile Number</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="emergencyContactNumber"
                        placeholder="Emergency Contact Number" formControlName="emergencyContactNumber" required>
                    <label for="emergencyContactNumber">Emergency Contact Number</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                <label class="form-label fw-bold">Select Gender</label>
                <select class="form-select" [(ngModel)]="selectedGender">
                    <option value="" disabled selected>-- Select --</option>
                    @for (g of gender; track $index) {
                    <option [value]="g">{{ g }}</option>
                    }
                </select>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="role" placeholder="Role"
                        formControlName="role" required>
                    <label for="role">Role</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="department" placeholder="Department"
                        formControlName="department" required>
                    <label for="department">Department</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="designation"
                        placeholder="Designation" formControlName="designation" required>
                    <label for="designation">Designation</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="username" placeholder="Username"
                        formControlName="username" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="number" class="form-control shadow-sm rounded-3" id="accessLevel"
                        placeholder="Access Level" formControlName="accessLevel" required>
                    <label for="accessLevel">Access Level</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="status" placeholder="Status"
                        formControlName="status" required>
                    <label for="status">Status</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="gender" placeholder="Gender"
                        formControlName="gender" required>
                    <label for="gender">Gender</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="date" class="form-control shadow-sm rounded-3" id="dob" placeholder="Date of Birth"
                        formControlName="dob" required>
                    <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="shiftSchedule"
                        placeholder="Shift Schedule" formControlName="shiftSchedule">
                    <label for="shiftSchedule">Shift Schedule</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="specialization"
                        placeholder="Specialization" formControlName="specialization">
                    <label for="specialization">Specialization</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="licenseNumber"
                        placeholder="License Number" formControlName="licenseNumber">
                    <label for="licenseNumber">License Number</label>
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-sm rounded-3" id="emergencyContact"
                        placeholder="Emergency Contact" formControlName="emergencyContact">
                    <label for="emergencyContact">Emergency Contact</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-secondary ms-2" mat-dialog-close>Cancel</button>
            <button class="btn btn-primary ms-2" [disabled]="userForm.invalid">Submit</button>
        </div>
    </div>
</form>
