<h2 mat-dialog-title>Add User</h2>
<form [formGroup]="userForm" class="user-form">
    <div class="mat-typography m-2 p-2">
        <div class="row">
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullName" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required type="email">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Department</mat-label>
                    <input matInput formControlName="department" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="designation" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Access Level</mat-label>
                    <input matInput formControlName="accessLevel" required type="number">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Status</mat-label>
                    <input matInput formControlName="status" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Gender</mat-label>
                    <input matInput formControlName="gender" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2" appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="dobPicker" formControlName="dob" required>
                    <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                    <mat-datepicker #dobPicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Shift Schedule</mat-label>
                    <input matInput formControlName="shiftSchedule">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Specialization</mat-label>
                    <input matInput formControlName="specialization">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>License Number</mat-label>
                    <input matInput formControlName="licenseNumber">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-2">
                    <mat-label>Emergency Contact</mat-label>
                    <input matInput formControlName="emergencyContact">
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-secondary ms-2" mat-dialog-close>Cancel</button>
            <button class="btn btn-primary ms-2" [disabled]="userForm.invalid">Submit</button>
        </div>
    </div>
</form>
